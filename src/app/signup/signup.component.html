
  <body>
  <div class="signup-form">
      <form [formGroup]="signupForm" (ngSubmit)="singUp()">
      <h2 class="text-center">Sign Up</h2>
      <p class="text-center">Please fill in this form to create an account!</p>
      <hr>
          <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fa fa-user"></span>
            </span>
          </div>
          <input formControlName="userName" type="text" class="form-control"  name="username" placeholder="Username" required="required" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
          <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
            <div *ngIf="f['userName'].errors?.['required']">Username is required</div>
            <div [hidden]="f['userName'].errors?.['minLength']">Username must be at least 6 characters</div>

          </div>
        </div>
          </div>
          <div class="form-group">

      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required="required"[ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div [hidden]="f['password'].errors?.['minLength']">Password must be at least 6 characters</div>

          </div>
        </div>
          </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
              <i class="fa fa-check"></i>
            </span>
          </div>
          <input formControlName="confirmPassword" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required"[ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
            <div [hidden]="f['confirmPassword'].errors?.['ConfirmedValidator']">Password and Confirm Password must be match.</div>
          </div>
        </div>
          </div>
          <div class="form-group">
        <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
      <div class="text-center">Already have an account? <a  routerLink="/">Login here</a></div>

      </form>
  </div>
  </body>
