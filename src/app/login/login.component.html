
  <body>
  <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
          <h2 class="text-center">Log in</h2>
          <div class="form-group">
              <input formControlName="userName" type="text" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" >
              <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                <div *ngIf="f['userName'].errors?.['required']">Username is required</div>
              </div>
            </div>
          <div class="form-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              </div>
            </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" >Log in</button>
          </div>
          <div class="clearfix">
              <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
              <a routerLink="/" class="float-right">Forgot Password?</a>
          </div>
          <p class="text-center" style="margin-top:20px ;"><a routerLink="/signup">Create an Account</a></p>
      </form>

  </div>
  </body>
